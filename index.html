<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | Circle for Safety Demo</title>
  <meta author="Arik Stewart">
  <link rel="shortcut icon" href="CFS/TemplateData/favicon.ico">
  <link rel="stylesheet" href="CFS/TemplateData/style.css">
  <script src="CFS/TemplateData/UnityProgress.js"></script>
  <script src="CFS/Build/UnityLoader.js"></script>
  <script>
    var gameInstance = UnityLoader.instantiate("gameContainer", "CFS/Build/CFC (Default).json", { onProgress: UnityProgress });
  </script>
</head>
<header>
  <h1>Circle for Safety Simulator</h1>
</header>

<body>
  <div class="webgl-content">
    <div id="gameContainer" style="width: 960px; height: 600px"></div>
    <div class="footer">
      <div class="webgl-logo"></div>
      <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
      <div class="title">Circle for Safety 1.2</div>
      <div class="credits">Ohio Technical Training Center
        <br>
        <span>Made with <span class="credits-blue">&hearts;</span> by <a class="credits-blue" target="_blank"
            href="https://www.linkedin.com/in/arik-stewart/">Arik Stewart</a></span>
      </div>
    </div>
  </div>
</body>

</html>
